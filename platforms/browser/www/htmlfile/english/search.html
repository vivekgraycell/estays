<body>

<script type="text/javascript" src="../../cordova.js"></script>

<script type="text/javascript" src="../../js/english/search.js"></script>
 <div id="loadingimg" style="display:none">
        </div>
<div class="fullWidth">
  <div class="title-text top-fixed">
    <h4>Search Hotels</h4>
    <a href="javascript:void(0)" class="navbtn"><img src="../../img/navigator.png" alt=""> </a>
      <div class="navOuter">
        <h6>Currency</h6>
        <div class="radioButtons01">
          <input type="radio" id="radio01" name="radio" />
          <label onclick="changecurrencySR();" for="radio01"><span></span>SR</label>
        </div>
        <div class="radioButtons01">
          <input type="radio" id="radio02" name="radio" />
          <label onclick="changecurrencyUSD();" for="radio02"><span></span>USD</label>
        </div>
        
        <div class="linksButtons"> <a href="javascript:void(0)" onclick="checkbidstatus();">Check Booking Status</a><a onclick="changeLanguageBtn();" href="javascript:void(0)">Settings</a> <a onclick="logoutUser();" href="javascript:void(0)" id="logoutbtn">Logout</a> </div>
      </div>
  </div>
</div>
<div class="top-gap"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="blueWhite-main" id="countryblock">
        <div class="blue-top">Country you are visiting</div>
        <div class="white-box">
          <!-- <p class="select-text">Select country</p> -->
          <select style= "width:100%;height:35px;background-color:#fff;padding-left:10px" id="spinner_country_list">
            </select><br>
        </div>
      </div>      
	  <div class="blueWhite-main"  id="stateblock">
        <div class="blue-top">State you are visting</div>
        <div class="white-box">
          <!-- <p class="select-text">Select country</p> -->
          <select style= "width:100%;height:35px;background-color:#fff;padding-left:10px" id="spinner_state_list">
            </select><br>
        </div>
      </div>
      <div class="blueWhite-main"  id="cityblock">
        <div class="blue-top">City you are visiting</div>
        <div class="white-box">
        <!--<div style="width:100%;height:250px" id="map"></div>-->
		<select style= "width:100%;height:35px;background-color:#fff;padding-left:10px" id="spinner_city_list"></select>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 full">
      <div class="blueWhite-main">
        <div class="blue-top">check-in</div>
        <div class="white-box">
          <div class="datepicker">
          </div>
          <div class="date" onclick="checkInDatePick();">
          <h5 class="date" id="check_in_dt_mth">Select Date</h5> <br>
            <span id="check_in_dt_yr"></span> </div>
          <a class="calarrow" href="javascript:void(0)"><img onclick="checkInDatePick();" src="../../img/gray-right-arrow.png" alt=""></a> </div>
      </div>
    </div>
    <div class="col-xs-6 full">
      <div class="blueWhite-main">
        <div class="blue-top">check-out</div>
        <div class="white-box">
          <div class="datepicker"> </div>
          <div class="date" onclick="checkOutDatePick();"> 
          <h5 class="date" id="check_out_dt_mth">Select Date</h5><br>
            <span id="check_out_dt_yr"></span> </div>
          <a class="calarrow" href="javascript:void(0)"><img onclick="checkOutDatePick();" src="../../img/gray-right-arrow.png" alt=""></a> </div>
      </div>
    </div>
  </div>
  <div class="row">
  <div class="col-xs-12">
      <div class="blueWhite-main">
        <div class="blue-top">Number of Nights</div>
        <div class="white-box padding0">
			<input type="number" class="greyBox" id= "et_no_of_nights" min="1" readonly />
        </div>

      </div>
    </div>  
	
	<div class="col-xs-12">
      <div class="blueWhite-main">
        <div class="blue-top">Type of room</div>
        <div class="white-box padding0">
        <select style= "width:100%;height:35px;padding-left: 15px;background-color: white;border: 1px solid #aeaeae; " id="room_type_spinner">
        </select>
        </div>

      </div>
    </div>
    <div class="col-xs-12">
      <div class="blueWhite-main">
        <div class="blue-top">Number of rooms required</div>
        <div class="white-box">
          <input type="number" class="greyBox" min="1" id= "et_room_required">
        </div>
      </div>
    </div>
    <div class="col-xs-12 text-center register-button margtop margbot"> <a href="javascript:void(0)"><img onclick="selecthoteltype();" alt="#" src="../../img/next.png"></a> <br><br><br><br><br></div>
    <div></div>
  </div>
</div>
<div class="botm-gap"></div><div class="botm-gap"></div>
<div class="fullWidth">
  <div class="bottomLinks"> <a class="active" href="javascript:void(0)"> <span class="searchimg"></span> <br>
    Search</a> <a onclick="openBookingFoot();" href="javascript:void(0)"><span class="Bookinging"></span> <br>
    Bookings</a> <a onclick="bookingFoot();" href="javascript:void(0)"><span class="Notificationimg"><span style="display: none;" class="notificationnos" id="notification_count"></span></span> <br>
    Notifications</a> <a onclick="openProfileFoot();" href="javascript:void(0)"><span class="Profileimg"></span> <br>
    Profile</a> </div>
</div>
<script type="text/javascript">
$(function() {
setTimeout(
  function(){
    fetchCountryList();
  }, 1000);
});
</script>
