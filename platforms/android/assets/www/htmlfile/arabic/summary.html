        </div>
        <div class="radioButtons01">
          <input type="radio" id="radio02" name="radio" />

        </div>
        
        <div class="linksButtons"> <a onclick="changeLanguageBtn();" href="javascript:void(0)">إعدادات</a> <a onclick="logoutUser();" href="javascript:void(0)" id="logoutbtn">خروج</a> </div>
      </div>
  </div>
</div>
<div class="top-gap"></div>

  <div class="row">
    <div class="col-xs-12">
      <div class="blueWhite-main">
        <div class="blue-top">ملخص</div>
        <div class="white-box padding0">
          <div class="detailBlock summary">
            <div class="col-xs-12"><span class="theadinfo"> بلد</span><span class="thead" id="summary_country"></span></div>
          </div>
          <div class="detailBlock summary">
            <div class="col-xs-12"><span class="theadinfo"> مدينة</span><span class="thead" id="summary_city"></span></div>
          </div>
          <div class="detailBlock summary">
            <div class="col-xs-12"><span class="theadinfo"> الفندق</span><span class="thead" id="summary_hotel"></span></div>
          </div>
          <div class="detailBlock summary">
            <div class="col-xs-12"><span class="theadinfo"> نوع الغرفة </span><span class="thead" id="summary_room_type"></span></div>
          </div>
          <div class="detailBlock summary">
            <div class="col-xs-6"><span class="theadinfo"> تحقق في </span><span class="thead" id="summary_check_in_date"></span></div>
            <div class="col-xs-6"><span class="theadinfo"> الدفع </span><span class="thead" id="summary_check_out_date"></span></div>
          </div>
          <div class="detailBlock last summary">
            <div class="col-xs-12"><span class="theadinfo"> السعر </span><span class="thead" id="summary_bid_amt"></span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12">

        <div class="white-box">
          <input type="text" class="greyBox" id="summary_user_name">
        </div>
      </div>
      <div class="blueWhite-main">
        <div class="blue-top">عنوان البريد الإلكتروني</div>
        <div class="white-box">
          <input type="text" class="greyBox" id="summary_user_email">
        </div>
      </div>
      <div class="blueWhite-main">
        <div class="blue-top">وقت الوصول</div>
        <div class="white-box">
          <input type="time" class="greyBox timer" id="usr_arvl_time">
        </div>
      </div>
      <div class="blueWhite-main">
        <div class="blue-top">هاتف</div>
        <div class="white-box">
          <input type="number" class="greyBox" id="usr_phn_num">
        </div>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="termCondition">

       <label> <span>I agree to the <a href="javascript:void(0)">Terms and Conditions.</a></span></label>-->
       
       <div class="roundedOne">
	<input type="checkbox" value="None" id="roundedOne" name="check" />
	<label for="roundedOne"> </label>
    <span>أنا أوافق على <a onclick="termsandconditionsscreen();" href="javascript:void(0)">الأحكام والشروط</a></span>
</div>
       
       
       
      </div>

    <div class="col-xs-12 text-center register-button margtop  margbot-inner"> <a href="javascript:void(0)"><img onclick="validationCheck();" src="../../img/submit.png" alt="#"></a> </div>

</div>

<script type="text/javascript" src="../../js/arabic/core.js"></script>

		$("input[type=file]").nicefileinput();
});
